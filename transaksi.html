<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Logo Tittle Bar -->
  <link rel="Icon" href="Assets/img/logo banua.png" type="image/x-icon" />
  <title>Halaman Transaksi Properti</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .payment-methods {
      display: flex;
      gap: 1rem;
    }
    .payment-methods label {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <header class="bg-primary text-white text-center py-4">
    <h1>Transaksi Properti</h1>
  </header>

  <div class="container my-5">
    <!-- Daftar Properti -->
    <h2 class="mb-4">Properti Tersedia</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <!-- Card Properti -->

       <!-- card 1 -->
      <div class="col">
        <div class="card">
          <img src="Assets/img/home image 1.png" class="card-img-top" alt="Properti 1">
          <div class="card-body">
            <h5 class="card-title">Sewa</h5>
            <p class="card-text">Harga: Rp 2.000.000</p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#transaksiModal" data-title="Sewa" data-price="2000000">Transaksi</button>
          </div>
        </div>
      </div>

      <!-- card 2 -->
      <div class="col">
        <div class="card">
          <img src="Assets/img/home image 1.png" class="card-img-top" alt="Properti 1">
          <div class="card-body">
            <h5 class="card-title">Jual</h5>
            <p class="card-text">Harga: Rp.164.000.000</p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#transaksiModal" data-title="Jual" data-price="164000000">Transaksi</button>
          </div>
        </div>
      </div>

      <!-- card 3 -->
      <div class="col">
        <div class="card">
          <img src="Assets/img/home image 1.png" class="card-img-top" alt="Properti 1">
          <div class="card-body">
            <h5 class="card-title">Property Baru</h5>
            <p class="card-text">Harga: Rp.150.000.000</p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#transaksiModal" data-title="PropertyBaru" data-price="150000000">Transaksi</button>
          </div>
        </div>
      </div>
      <!-- Tambahkan lebih banyak properti dengan card di sini -->
    </div>

    <!-- Modal Transaksi -->
    <div class="modal fade" id="transaksiModal" tabindex="-1" aria-labelledby="transaksiModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="transaksiModalLabel">Transaksi Properti</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="transactionForm">
              <div class="mb-3">
                <label for="propertyName" class="form-label">Nama Properti</label>
                <input type="text" class="form-control" id="propertyName" readonly>
              </div>
              <div class="mb-3">
                <label for="propertyPrice" class="form-label">Harga</label>
                <input type="text" class="form-control" id="propertyPrice" readonly>
              </div>
              <div class="mb-3">
                <label for="buyerName" class="form-label">Nama Pembeli</label>
                <input type="text" class="form-control" id="buyerName" placeholder="Masukkan nama Anda">
              </div>
              <div class="mb-3">
                <label for="transactionType" class="form-label">Jenis Transaksi</label>
                <select class="form-select" id="transactionType">
                  <option value="beli">Beli</option>
                  <option value="sewa">Sewa</option>
                  <option value="sewa">Property Baru</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="form-label">Metode Pembayaran</label>
                <div class="payment-methods">
                  <label>
                    <input type="radio" name="paymentMethod" value="digital" required> Digital Payment
                  </label>
                  <label>
                    <input type="radio" name="paymentMethod" value="atm" required> ATM
                  </label>
                </div>
              </div>
              <div class="mb-3 d-none" id="accountNumberGroup">
                <label for="accountNumber" class="form-label">Nomor Rekening</label>
                <input type="text" class="form-control" id="accountNumber" placeholder="Masukkan nomor rekening">
              </div>
              <button type="submit" class="btn btn-primary">Konfirmasi</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="bg-dark text-white text-center py-3">
    <p>@2024 PT Banoa Prima Karya</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const transaksiModal = document.getElementById('transaksiModal');
    const paymentMethods = document.querySelectorAll('input[name="paymentMethod"]');
    const accountNumberGroup = document.getElementById('accountNumberGroup');

    transaksiModal.addEventListener('show.bs.modal', function (event) {
      const button = event.relatedTarget;
      const propertyName = button.getAttribute('data-title');
      const propertyPrice = button.getAttribute('data-price');

      document.getElementById('propertyName').value = propertyName;
      document.getElementById('propertyPrice').value = `Rp ${new Intl.NumberFormat().format(propertyPrice)}`;
    });

    paymentMethods.forEach(method => {
      method.addEventListener('change', () => {
        if (method.value === 'digital' || method.value === 'atm') {
          accountNumberGroup.classList.remove('d-none');
        } else {
          accountNumberGroup.classList.add('d-none');
        }
      });
    });
  </script>
</body>
</html>
